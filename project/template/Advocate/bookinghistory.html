<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    h4 {
        text-align: center;
        text-shadow: 0cm;
        color: blueviolet;
    }

    .card-wrapper {
        margin-bottom: 20px; /* Additional spacing below each card */
    }
</style>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="../advocatehome" class="logo">
        <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle" alt="logo" width="80px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../advocateprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewclients">View Client</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewcases">View Cases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookinghistory">Booking history</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../logout">logout</a>
          </li>
      </ul>

      <!-- Social Media Icons -->
      <ul class="navbar-nav d-flex">
        <!-- Twitter Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        
        <!-- Facebook Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        
        <!-- Instagram Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<h4><b>Cases</b></h4><br><br>

<!-- Container for the case cards -->
<div class="container">
    <div class="row g-3"> <!-- Added g-3 for spacing between columns -->
      {% for i in cases %}
        <div class="col-md-4 card-wrapper"> <!-- Adjust the grid size (col-md-4 for 3 columns) -->
          <div class="card">
            <div class="container">
              <strong>Subject:</strong> {{i.subject}}<br>
              <strong>Description:</strong> {{i.description}}<br>
              <strong>Client:</strong> {{i.client.username}}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>

</body>
</html>
