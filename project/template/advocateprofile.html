<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .cart-btn:hover {
  background-color: #64af3d;
}
.cart-btn {
  display: inline-block;
  background-color: #7DC855;
  border-radius: 6px;
  font-size: 16px;
  color: #FFFFFF;
  text-decoration: none;
  margin-right: 40px;
  padding: 12px 30px;
  transition: all .5s;
}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="../advocatehome" class="logo">
        <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle" alt="logo" width="80px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../advocateprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewadvocate">View Advocate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../advocatebookings">Bookings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../contact">Contact</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="../logout">logout</a>
          </li>
      </ul>

      <!-- Social Media Icons -->
      <ul class="navbar-nav d-flex">
        <!-- Twitter Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        
        <!-- Facebook Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        
        <!-- Instagram Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <div class="card" style="width:400px">
      <img class="card-img-top" src="static/unnamed.webp" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">Name: {{data.name}}</h4>
        <p class="card-text">Email: {{data.Email}}</p>
        <p class="card-text">Phonenum: {{data.phonenumber}}</p>
        <p>Location: {{data.location}}</p><br><br>
        <a href="../updateadvocateprofile" class="cart-btn">update</a>

      </div>
    </div>
  <p>
</div>

</body>
</html>
