<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Add background image and ensure full screen height */
    body {
      background-image: url('static/istockphoto-1401548921-612x612.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      z-index: 1200;
    }

    /* Center the form and make it transparent */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }

    h3 {
      text-align: center;
      color: chocolate;
    }

    /* h3 {
      color: #333;
    } */

    label {
      color: #333;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input[type="text"], input[type="number"] {
      width: 50%;
      padding: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      width:50%;
      height:50%;
    }

    .alert {
      margin-bottom: 20px; 
      text-align: center;
      font-size: 16px;
    }

    .btn-secondary{
      background-color: rgb(44, 136, 131);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="../clienthome" class="logo">
          <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle" alt="logo" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../clientprofile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../viewadvocates">View Advocate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../bookings">Advocate Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../about">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="../logout">logout</a>
            </li>
        </ul>
  
        <!-- Social Media Icons -->
        <ul class="navbar-nav d-flex">
          <!-- Twitter Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          
          <!-- Facebook Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          
          <!-- Instagram Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
  
        <!-- Search Form -->
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

<div class="form-container">
    <div class="card">
        <form action="" method="post">
            {% csrf_token %}
            <h3>Enter new updations</h3>
            
            <label for="username">Name :</label>
            <input type="text" name="username" value="{{data.username}}" placeholder="Enter your name"><br><br>

            <label for="phonenumber">Phone number:</label>
            <input type="number" name="phonenumber" value="{{data.phonenumber}}" placeholder="Enter your phone number">
            
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <br><br>

            <label for="location">Location:</label>
            <input type="text" name="location" value="{{data.location}}" placeholder="Enter your location"><br><br>
            
            <input class="btn-secondary" type="submit" value="Submit"><br>
        </form>
    </div>
</div>

</body>
</html>
