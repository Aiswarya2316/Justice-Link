<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .product {
     background-color: white;
     border: 2px solid #ffcc00;
     border-radius: 12px;
     overflow: hidden;
     width: 270px;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
     transition: transform 0.3s ease-in-out;
 }
 
 .product:hover {
     transform: translateY(-10px);
 }
 
 .product img {
     width: 100%;
     height: auto;
     border-bottom: 2px solid #ffcc00;
 }
 
 .product .description {
     padding: 20px;
     text-align: left;
 }
 
 .product .description p {
     margin: 8px 0;
     color: #333;
 }
 
 h3 {
     text-align: center;
     color: #ffcc00;
     font-weight: bold;
 }
 
 .cart-btn {
     display: inline-block;
     background-color: #ffcc00;
     border-radius: 6px;
     font-size: 16px;
     color: #333;
     text-decoration: none;
     padding: 10px 20px;
     text-align: center;
     transition: background-color 0.3s, color 0.3s;
 }
 
 .cart-btn:hover {
     background-color: #ffd633;
     color: #000;
 }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="../clienthome" class="logo">
          <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle" alt="logo" width="80px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../clientprofile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../viewadvocates">View Advocate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../bookings">Advocate Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../about">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="../logout">logout</a>
            </li>
        </ul>
  
        <!-- Social Media Icons -->
        <ul class="navbar-nav d-flex">
          <!-- Twitter Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          
          <!-- Facebook Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://facebook.com" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          
          <!-- Instagram Icon -->
          <li class="nav-item">
            <a class="nav-link" href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
  
        <!-- Search Form -->
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

<div class="container mt-4">
  <h3>Advocates</h3>
  <div class="row">
    {% for i in data %}
    <div class="col-md-4 d-flex justify-content-center mb-4">
      <div class="product">
        <!-- Uncomment if you have image URLs -->
        <!-- <img src="{{ i.image.url }}" alt="Product"> -->
        <div class="description">
          <p class="price">Name: {{ i.name }}</p>
          <p>Email: {{ i.Email }}</p>
          <p class="phonenumber">Phone: {{ i.phonenumber }}</p>
          <p class="location">Location: {{ i.location }}</p>
          <a href="../filecase/{{i.pk}}" type="submit" class="cart-btn">Select</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
