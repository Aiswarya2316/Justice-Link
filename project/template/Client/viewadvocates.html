<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for social media icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Navbar */
.navbar {
  background-color: #212529; /* Dark background */
  font-family: 'Arial', sans-serif;
}

/* Navigation Links */
.navbar .nav-link {
  color: #ffffff; /* White text */
  transition: all 0.3s ease-in-out;
  position: relative;
}

.navbar .nav-link:hover {
  color: #ffffff; /* Keep the text white on hover */
}

.navbar .nav-link::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  background: #ffcc00; /* Yellow glow effect */
  left: 0;
  bottom: 0;
  transition: width 0.3s ease-in-out;
}

.navbar .nav-link:hover::after {
  width: 100%; /* Full underline on hover */
}

/* Social Media Icons */
.navbar .nav-item i {
  font-size: 1.2rem;
  color: #ffffff;
  transition: color 0.3s ease;
}

.navbar .nav-item i:hover {
  color: #ffcc00; /* Yellow glow on hover */
}

.navbar .nav-item a:hover {
  color: #ffcc00; /* Yellow glow on hover */
}
/* Search Form */
.navbar .form-control {
  border-radius: 20px;
  padding: 8px 16px;
  transition: box-shadow 0.3s ease;
}

.navbar .form-control:focus {
  box-shadow: 0 0 8px #ffcc00;
  border: 1px solid #ffcc00;
}
    .product {
     background-color: white;
     border: 2px solid #ffcc00;
     border-radius: 12px;
     overflow: hidden;
     width: 270px;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
     transition: transform 0.3s ease-in-out;
 }
 
 .product:hover {
     transform: translateY(-10px);
 }
 
 .product img {
     width: 100%;
     height: auto;
     border-bottom: 2px solid #ffcc00;
 }
 
 .product .description {
     padding: 20px;
     text-align: left;
 }
 
 .product .description p {
     margin: 8px 0;
     color: #333;
 }
 
 h3 {
     text-align: center;
     color: #ffcc00;
     font-weight: bold;
 }
 
 .cart-btn {
     display: inline-block;
     background-color: #ffcc00;
     border-radius: 6px;
     font-size: 16px;
     color: #333;
     text-decoration: none;
     padding: 10px 20px;
     text-align: center;
     transition: background-color 0.3s, color 0.3s;
 }
 
 .cart-btn:hover {
     background-color: #ffd633;
     color: #000;
 }

  </style>
</head>
<body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo -->
    <a href="../clienthome" class="logo d-flex align-items-center">
      <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle me-2" alt="logo" width="50px">
      <!-- <span class="fw-bold text-white">AdvocateBooking</span> -->
    </a>

    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <!-- Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../clientprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewadvocates">View Advocates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookings">Advocate Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../logout">Logout</a>
        </li>
      </ul>

      <!-- Social Media Icons -->
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex">
        <input class="form-control me-2 border-warning" type="text" placeholder="Search">
        <button class="btn btn-warning" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <h3>Advocates</h3>
  <div class="row">
    {% for i in data %}
    <div class="col-md-4 d-flex justify-content-center mb-4">
      <div class="product">
        <!-- Uncomment if you have image URLs -->
        <!-- <img src="{{ i.image.url }}" alt="Product"> -->
        <div class="description">
          <p class="price">Name: {{ i.name }}</p>
          <p>Email: {{ i.Email }}</p>
          <p class="phonenumber">Phone: {{ i.phonenumber }}</p>
          <p class="location">Location: {{ i.location }}</p>
          <a href="../filecase/{{i.pk}}" type="submit" class="cart-btn">Select</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
