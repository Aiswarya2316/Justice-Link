<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advocate Bookings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: rgb(81, 35, 35);
    }

    .navbar {
      background-color: #212529;
    }

    .navbar .nav-link {
      color: #ffffff;
      transition: all 0.3s ease-in-out;
    }

    .navbar .nav-link:hover {
      color: #ffcc00;
    }

    .navbar .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #ffcc00;
      left: 0;
      bottom: 0;
      transition: width 0.3s ease-in-out;
    }

    .navbar .nav-link:hover::after {
      width: 100%;
    }

    .navbar .form-control:focus {
      box-shadow: 0 0 8px #ffcc00;
      border: 1px solid #ffcc00;
    }

    .card {
      border: 2px solid #ffcc00;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 20px 0;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .social-icons i {
      font-size: 1.5rem;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a href="../clienthome" class="d-flex align-items-center">
        <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle me-2" alt="logo" width="50px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../clientprofile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="../viewadvocates">View Advocates</a></li>
          <li class="nav-item"><a class="nav-link" href="../bookings">Advocate Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="../about">About</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="../logout">Logout</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 border-warning" type="text" placeholder="Search">
          <button class="btn btn-warning" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <h4 class="text-center mt-4"><b>Your Bookings</b></h4>

  <div class="container my-5">
    <div class="row g-4">
      {% for i in cases %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
          <div class="card p-3 w-100">
            <div class="card-body">
              <h5 class="card-title">Subject: {{ i.subject }}</h5>
              <p class="card-text">Description: {{ i.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <footer class="text-center">
    <div class="container">
      <p>@ 2024 Justice-Link. All Rights Reserved.</p>
      <p class="social-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </p>
      <p><a href="../about">About Us</a> | <a href="../contact">Chat</a> | <a href="../clientprofile">Privacy</a></p>
    </div>
  </footer>

</body>
</html>
