<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('static/legal-law-concept-image-scales-justice-golden-light-legal-law-concept-image-scales-justice-golden-light-background-116766827.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      margin: 0;
    }
    .navbar {
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-img-top {
      border-bottom: 1px solid #202020;
      width: 200px;
      height: 200px;
      justify-content: center;
    }
    .card-body {
      text-align: center;
      padding: 30px 20px;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .card-text i {
      color: #7DC855;
      margin-right: 8px;
    }
    .cart-btn {
      display: inline-block;
      background-color: #7DC855;
      border-radius: 5px;
      font-size: 16px;
      color: #201f1f;
      text-decoration: none;
      padding: 12px 30px;
      transition: background-color 0.3s;
    }
    .cart-btn:hover {
      background-color: #64af3d;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="../clienthome" class="logo">
        <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle" alt="logo" width="80px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../clientprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewadvocates">View Advocate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookings">Advocate Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../about">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../logout">logout</a>
          </li>
      </ul>

      <!-- Social Media Icons -->
      <ul class="navbar-nav d-flex">
        <!-- Twitter Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        
        <!-- Facebook Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        
        <!-- Instagram Icon -->
        <li class="nav-item">
          <a class="nav-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- User Profile Card -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card" style="width: 350px;">
    <div class="d-flex justify-content-center mt-4">
      <img class="card-img-top rounded-circle" src="../static/user_logo.webp" alt="Profile Image">
    </div>
    <div class="card-body">
      <h4 class="card-title">Name: {{data.username}}</h4>
      <p class="card-text"><i class="fas fa-envelope"></i>Email: {{data.Email}}</p>
      <p class="card-text"><i class="fas fa-phone"></i>Phone: {{data.phonenumber}}</p>
      <p class="card-text"><i class="fas fa-map-marker-alt"></i>Location: {{data.location}}</p>
      <a href="../updateclientprofile" class="cart-btn">Update Profile</a>
    </div>
  </div>
</div>


</body>
</html>
