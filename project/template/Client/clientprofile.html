<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('static/legal-law-concept-image-scales-justice-golden-light-legal-law-concept-image-scales-justice-golden-light-background-116766827.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      margin: 0;
    }
   /* Navbar */
.navbar {
  background-color: #212529; /* Dark background */
  font-family: 'Arial', sans-serif;
}

/* Navigation Links */
.navbar .nav-link {
  color: #ffffff; /* White text */
  transition: all 0.3s ease-in-out;
  position: relative;
}

.navbar .nav-link:hover {
  color: #ffffff; /* Keep the text white on hover */
}

.navbar .nav-link::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  background: #ffcc00; /* Yellow glow effect */
  left: 0;
  bottom: 0;
  transition: width 0.3s ease-in-out;
}

.navbar .nav-link:hover::after {
  width: 100%; /* Full underline on hover */
}

/* Social Media Icons */
.navbar .nav-item i {
  font-size: 1.2rem;
  color: #ffffff;
  transition: color 0.3s ease;
}

.navbar .nav-item i:hover {
  color: #ffcc00; /* Yellow glow on hover */
}

.navbar .nav-item a:hover {
  color: #ffcc00; /* Yellow glow on hover */
}
/* Search Form */
.navbar .form-control {
  border-radius: 20px;
  padding: 8px 16px;
  transition: box-shadow 0.3s ease;
}

.navbar .form-control:focus {
  box-shadow: 0 0 8px #ffcc00;
  border: 1px solid #ffcc00;
}
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-img-top {
      border-bottom: 1px solid #202020;
      width: 200px;
      height: 200px;
      justify-content: center;
    }
    .card-body {
      text-align: center;
      padding: 30px 20px;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .card-text i {
      color: #7DC855;
      margin-right: 8px;
    }
    .cart-btn {
      display: inline-block;
      background-color: #7DC855;
      border-radius: 5px;
      font-size: 16px;
      color: #201f1f;
      text-decoration: none;
      padding: 12px 30px;
      transition: background-color 0.3s;
    }
    .cart-btn:hover {
      background-color: #64af3d;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo -->
    <a href="../clienthome" class="logo d-flex align-items-center">
      <img src="static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle me-2" alt="logo" width="50px">
      <!-- <span class="fw-bold text-white">AdvocateBooking</span> -->
    </a>

    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <!-- Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../clientprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewadvocates">View Advocates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookings">Advocate Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../logout">Logout</a>
        </li>
      </ul>

      <!-- Social Media Icons -->
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex">
        <input class="form-control me-2 border-warning" type="text" placeholder="Search">
        <button class="btn btn-warning" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- User Profile Card -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card" style="width: 350px;">
    <div class="d-flex justify-content-center mt-4">
      <img class="card-img-top rounded-circle" src="../static/user_logo.webp" alt="Profile Image">
    </div>
    <div class="card-body">
      <h4 class="card-title">Name: {{data.username}}</h4>
      <p class="card-text"><i class="fas fa-envelope"></i>Email: {{data.Email}}</p>
      <p class="card-text"><i class="fas fa-phone"></i>Phone: {{data.phonenumber}}</p>
      <p class="card-text"><i class="fas fa-map-marker-alt"></i>Location: {{data.location}}</p>
      <a href="../updateclientprofile" class="cart-btn">Update Profile</a>
    </div>
  </div>
</div>


</body>
</html>
