<!DOCTYPE html>
<html lang="en">
<head>
  <title>Case Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa; /* Light gray background for better readability */
      font-family: Arial, sans-serif;
      padding-top: 4rem; /* Ensure spacing for the fixed navbar */
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff; /* White background for contrast */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #343a40; /* Dark text for headings */
      text-align: center;
    }

    .form-container label {
      font-weight: 500;
      color: #495057;
    }

    .btn-primary {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn {
      background-color: #ffd633;
      color: #000;
    }

    textarea {
      resize: none;
    }

    .navbar .navbar-brand img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo -->
    <a href="../clienthome" class="logo d-flex align-items-center">
      <img src="../static/1000_F_153564985_MLVK4XbezrFZnuAg5mlncjcQp82GaNcn.jpg" class="rounded-circle me-2" alt="logo" width="50px">
      <!-- <span class="fw-bold text-white">AdvocateBooking</span> -->
    </a>

    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <!-- Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../clientprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewadvocates">View Advocates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookings">Advocate Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../logout">Logout</a>
        </li>
      </ul>

      <!-- Social Media Icons -->
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex">
        <input class="form-control me-2 border-warning" type="text" placeholder="Search">
        <button class="btn btn-warning" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

  <!-- Case Registration Form -->
  <div class="container mt-5">
    <div class="form-container">
      <form method="POST">
        {% csrf_token %}
        <h2>Case Registration</h2>
        
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the case subject" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter case details" required></textarea>
        </div>

        <button type="submit" class="btn">File Case</button>
      </form>
    </div>
  </div>
</body>
</html>
