<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('static/istockphoto-1401548921-612x612.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.3); /* Transparent background */
            border-radius: 10px;
            padding: 30px 20px;
            width: 90%; /* Adjust width for smaller screens */
            max-width: 400px; /* Limit maximum width */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Adds a blur effect */
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.8rem;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2980b9;
        }

        .login-container a {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px 15px;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .login-container input {
                font-size: 0.9rem;
                padding: 10px;
            }

            .login-container button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px 10px;
            }

            .login-container h2 {
                font-size: 1.3rem;
            }

            .login-container input {
                font-size: 0.8rem;
                padding: 8px;
            }

            .login-container button {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <input type="text" id="Email" name="Email" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <br>
            <a href="../clientreg">Sign Up</a>
        </form>
    </div>
</body>
</html>
